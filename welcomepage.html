<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to TransfuseNow</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add CSS to style the navbar */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 10px;
        }

        .navbar img {
            width: 50px; 
            height: 50px; 
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin: 0 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .title {
            font-size: 24px;
        }

        .topnav-right {
            margin-left: auto;
        }

        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            resize: none;
            min-height: 200px;
        }

        .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .form-container .cancel {
            background-color: red;
        }

        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }
    </style>
    </style>
</head>
<body>
    <div class="navbar">
        <img src="Group6.jpg" alt="Logo">
        <div class="title">TransfuseNow</div> 
        <div class="topnav-right">
            <a href="donorLogin.html">Login/Sign Up</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Events</a>
            <a href="#">Donate Blood</a>
            <a href="#">Request Blood</a>
        </div> 
    </div>
    
    <button class="open-button" onclick="openForm()">Chat</button>
        
    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Chat</h1>
            
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>
            
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>
</html>
